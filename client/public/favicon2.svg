<!-- favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Snapit favicon">
  <defs>
    <!-- Theme gradient -->
    <linearGradient id="g_primary" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4fbf8b" />
      <stop offset="1" stop-color="#44ae7c" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- SYMBOL ONLY: extracted from logo -->
  <g transform="translate(4,4)" filter="url(#shadow)">
    <!-- rounded square background -->
    <rect x="0" y="0" width="56" height="56" rx="10" ry="10" fill="url(#g_primary)" />

    <!-- bag body -->
    <path d="M14 22 h28 a2 2 0 0 1 2 2 v14 a6 6 0 0 1 -6 6 h-20 a6 6 0 0 1 -6 -6 v-14 a2 2 0 0 1 2 -2 z" fill="#ffffff" opacity="0.98" />

    <!-- bag handle -->
    <path d="M20 18 c0 -4 4 -8 8 -8 s8 4 8 8" stroke="#ffffff" stroke-width="2.8" stroke-linecap="round" fill="none" opacity="0.98"/>

    <!-- stopwatch circle -->
    <circle cx="34" cy="36" r="8" fill="#4fbf8b" />
    <line x1="34" y1="36" x2="38" y2="32" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round" />
    <circle cx="34" cy="36" r="1.2" fill="#ffffff" />
  </g>
</svg>
